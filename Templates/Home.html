<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #eef2f7;
        }
        .form-container {
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .form-title {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #007bff;
        }
        .btn-submit {
            width: 100%;
        }
        .prediction-result {
            margin-top: 30px;
            font-size: 20px;
            text-align: center;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="form-container">
                <div class="form-title">Student Details Form</div>
                <form action="/predict" method="POST">

                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender" class="font-weight-bold">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Race/Ethnicity -->
                    <div class="form-group">
                        <label for="race_ethnicity" class="font-weight-bold">Race/Ethnicity</label>
                        <select class="form-control" id="race_ethnicity" name="race_ethnicity" required>
                            <option value="">Select Group</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Level of Education -->
                    <div class="form-group">
                        <label for="parental_level_of_education" class="font-weight-bold">Parental Level of Education</label>
                        <select class="form-control" id="parental_level_of_education" name="parental_level_of_education" required>
                            <option value="">Select Education Level</option>
                            <option value="some high school">Some High School</option>
                            <option value="high school">High School</option>
                            <option value="some college">Some College</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="master's degree">Master's Degree</option>
                        </select>
                    </div>

                    <!-- Lunch -->
                    <div class="form-group">
                        <label for="lunch" class="font-weight-bold">Lunch Type</label>
                        <select class="form-control" id="lunch" name="lunch" required>
                            <option value="">Select Lunch Type</option>
                            <option value="standard">Standard</option>
                            <option value="free/reduced">Free/Reduced</option>
                        </select>
                    </div>

                    <!-- Test Preparation Course -->
                    <div class="form-group">
                        <label for="test_preparation_course" class="font-weight-bold">Test Preparation Course</label>
                        <select class="form-control" id="test_preparation_course" name="test_preparation_course" required>
                            <option value="">Select Status</option>
                            <option value="completed">Completed</option>
                            <option value="none">None</option>
                        </select>
                    </div>

                    <!-- Reading Score -->
                    <div class="form-group">
                        <label for="reading_score" class="font-weight-bold">Reading Score</label>
                        <input type="number" class="form-control" id="reading_score" name="reading_score"
                               placeholder="Enter reading score (0–100)" min="0" max="100" required>
                    </div>

                    <!-- Writing Score -->
                    <div class="form-group">
                        <label for="writing_score" class="font-weight-bold">Writing Score</label>
                        <input type="number" class="form-control" id="writing_score" name="writing_score"
                               placeholder="Enter writing score (0–100)" min="0" max="100" required>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-submit">Predict Math Score</button>
                </form>

 <!-- Inside body -->
                 {% if results %}
                 <div class="alert alert-info text-center mt-4">
                    <h4><strong>Predicted Math Score:</strong> {{ results }}</h4>
                 </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>
</body>
</html>
